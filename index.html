<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,400;0,700;1,700&family=Lexend:wght@300;700&display=swap" rel="stylesheet"> 
   
    <link rel="stylesheet" type="text/css" href="styles.css" >
       
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p>
                Photo by <a href="#">Halie West</a> on <a href='#'>Unsplash</a>
            </p>
        </div>
        <div class="right">
            <section class="top">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </section>
            <section class="middle">
                <p>
                    Let's do this!
                </p>
                <form class="signup-form">
                    <div class="left-input">
                    <div class="input-group">
                        <label>FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>EMAIL</label>
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label>PASSWORD</label>
                        <input type="password">
                    </div>
                    </div>
                    <div class="right-input">
                    <div class="input-group">
                        <label>LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>PHONE NUMBER</label>
                        <input type="tel">
                    </div>
                    <div class="input-group error">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                    </div>
                </form>
            </section>
            <section class="bottom">
                <div class="input-group">
                    <button type="submit" class="btn">Create Account</button>
                </div>
                <p>
                    Already have an account? <a href="#">Log In</a>
                </p>
            </section>
        </div>

    </div>
    
</body>
</html>
